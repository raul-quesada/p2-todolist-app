<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments :: head (titulo='User Description')"></head>
    <body>
    <div th:replace="fragments::navbar"></div>
    <div class="container pt-5">
        <h1 class="mb-4">User Description</h1>

        <table class="table table-striped table-hover">
            <tbody>
                <tr>
                    <th>Nombre</th>
                    <td th:text="${usuario.nombre}">Nombre</td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td th:text="${usuario.email}">Email</td>
                </tr>
                <tr>
                    <th>Fecha de Nacimiento</th>
                    <td th:text="${#dates.format(usuario.fechaNacimiento, 'dd/MM/yyyy')}">Fecha de Nacimiento</td>
                </tr>
            </tbody>
        </table>
        <th:block th:if="${session.idUsuarioLogeado != null}">
            <a th:href="@{/registered}" class="btn btn-secondary">Volver a la lista</a>
        </th:block>
    </div>
    <div th:replace="fragments::javascript"></div>
</body>
</html>
