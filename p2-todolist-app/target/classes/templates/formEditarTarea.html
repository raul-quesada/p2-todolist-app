<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: head (titulo='Login')"></head>

<body>
<div class="container-fluid">

    <h2 th:text="'Modificación de la tarea ' + ${tarea.getId()}"></h2>

    <form method="post" th:action="@{/tareas/{id}/editar(id=${tarea.id})}" th:object="${tareaData}">
        <div class="col-6">

            <!-- Campo: Título -->
            <div class="form-group">
                <label for="titulo">Título de la tarea:</label>
                <input class="form-control" id="titulo" name="titulo" required th:field="*{titulo}" type="text"/>
            </div>

            <!-- Campo: Prioridad -->
            <div class="form-group mt-3">
                <label for="prioridad">Prioridad:</label>
                <select class="form-control" id="prioridad" name="prioridad" required th:field="*{prioridad}">
                    <option value="Alta">Alta</option>
                    <option value="Media">Media</option>
                    <option value="Baja">Baja</option>
                </select>
            </div>

            <!-- Botones -->
            <button class="btn btn-primary mt-3" type="submit">Modificar tarea</button>
            <a class="btn btn-link mt-3" th:href="@{/usuarios/{id}/tareas(id=${tarea.usuarioId})}">Cancelar</a>

        </div>
    </form>
</div>

<div th:replace="fragments::javascript"/>

</body>
</html>
